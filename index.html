<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div id="splashScreen" class="container-fluid p-md-5 pb-3 pt-3">
        <h1>Trivia Game</h1>
        <p class="p-5">This trivia game is about vehicle history. You will have 10 minutes to answer 10 questions. If the timer runs out,
            the questions will be labeled as unanswered. </p>
        <button id="startButton" class="btn btn-dark">Got it!</button>
    </div>

    <div id="triviaGame" class="container-fluid p-md-5 pb-3 pt-3">
        <div class="row mt-3 mx-3">
            <div class="col-sm-6 col-xs-12">
                <h1 class="">Trivia Game</h1>
            </div>
            <div class="col-sm-6 col-xs-12 text-sm-right">
                <h1>Timer: 15:00</h1>
            </div>
        </div>
        <div id="questionHolder">
            <hr class="my-5">

        </div>

        <div class="text-center">
            <button class="btn btn-dark mb-4" id="submit">Submit</button>
        </div>


    </div>

    <div id="answerScreen" class="container-fluid p-md-5 pb-3 pt-3">
        <div class="row">
            <div class="col-xs-12">
                <h1>You're done!</h1>
                <br>
                <br>
                <h5 id="correct">Correct:</h5>
                <br>
                <h5 id="incorrect">Incorrect:</h5>
                <br>
                <h5 id="unanswered">Unanswered:</h5>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
